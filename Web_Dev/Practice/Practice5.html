<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- If I have to insert many spaces in sentence -->
    <div>
        <p>This is a     Paragraph</p>
    </div>
    <!-- Solution is -->
    <div>
        <p>This is a &nbsp;&nbsp;Paragraph</p>
    </div>
    <!-- But it is strictly Prohibited -->
    
    <!-- If I have to write <p> -->
    <div>
        <p>This is written as <P></p>
    </div>
    <!-- The solution is -->
    <div>
        <p>This is written as &lt;p&gt;</p>
    </div>

    <!-- Some examples -->
    <div>
        <p>Copy right is written as &copy;</p>
    </div>
    <div>
        <p>Pound is written as &pound;</p>
    </div>
</body>
</html>
