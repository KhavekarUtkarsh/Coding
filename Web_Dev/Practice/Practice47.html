<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        This is Container
    </div>
    <script>

        // Printing Math Object

        let m=Math;
        console.log(m);

        // Printing Constants From Math Object

        console.log("The Value of Math.PI is-",Math.PI);
        console.log("The Value of Math.SQRT1_2 is-",Math.SQRT1_2);
        console.log("The Value of Math.LN10 is-",Math.LN10);
        console.log("The Value of Math.LOG2E is-",Math.LOG2E);
        console.log("The Value of Math.E is-",Math.E); // Here 'E' is Euler's Number

        // Printing Functions From Math Objects
        let a= 34.548;
        let b=13.13;
        console.log("The value os a and b is-",a,b);
        //1: Give Rounded Values
        console.log("The value os a and b rounded is-",Math.round(a),Math.round(b));
        //2: Gives the power
        console.log("3 to the power 2 is-",Math.pow(3,2));
        console.log("2 to the power 12 is-",Math.pow(2,12));
        console.log("5 to the power 10 is-",Math.pow(5,10));
        //3: Gives the Square root
        console.log("Square root of 36 is-",Math.sqrt(36));
        console.log("Square root of 64 is-",Math.sqrt(64));
        console.log("Square root of 50 is-",Math.sqrt(50));
        //4: ceil and floor
        console.log("5.8 rounded up to nearest integer is-",Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is-",Math.floor(5.8));
        //5: Absolute values
        console.log("Absolute value of 5.66 is ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));
        //6: Trignometric values
        console.log("The value of sin(PI/2) is ",Math.sin(Math.PI/2));
        console.log("The value of cos(PI/2) is ",Math.cos(Math.PI/2));
        console.log("The value of tan(PI/2) is ",Math.tan(Math.PI/2));
        //7: Min and Max
        console.log("Minimum value among 4,5,6 is ",Math.min(4,5,6));
        console.log("Maximum value among 4,5,6 is ",Math.max(4,5,6));
        //8: Generating random number 0 and 1
        let r=Math.random();
        console.log("The random number is- ",r);
        //9: Generating random number between 1 and 100
        let a1=1;
        let b1=100;
        let r1_100=a+(b-1)*Math.random(); // If you want rounded values then replace is by this-  let r1_100=Math.round(a+(b-1)*Math.random());
        console.log("Random number between 1 and 100 is- ",r1_100);
    </script>
</body>
</html>
