<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            color: green;
        }
        /* ID Selsector */
        #redColor{
            color: red;
        }
        /* Class Selector */
        .yellowBg{
            background-color: yellow;
        }
        /* Group Selector */
        span,footer{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <p>This is a Paragraph</p>
    <p id="redColor">This is another Paragraph</p>
    <p class="yellowBg">This is also a Paragraph</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
