<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- To use Web Fonts visit the Google Fonts web page and follow below procedure -->
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Agu Display','Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            line-height: 1.5em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>CSS Fonts</p>
    <p>Let's play with <span>Fonts.</span> It is very exciting.</p>
</body>
</html>
