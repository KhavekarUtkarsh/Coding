        console.log(name);

        // Confirm in in-browser JS

        let deletePost= confirm("Do you want to delete the Post?");
        console.log(deletePost);
        if(deletePost){
            //Code to delete the post

        }
        else{
            // Code to cancel the deletetion of the post
