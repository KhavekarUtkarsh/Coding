<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's and Class</title>
</head>
<body>
    <div id="mainBox"></div>
    <div class="redBg blackBorder"></div>
    <!-- With the help of Emmet -->
    <!-- To create class= div.redBg.blackBorder + ENTER -->
    <div class="redBg blackBorder"></div>
    <!-- To create an id= div#mainBox + ENTER  -->
    <div id="mainBox"></div>
    <!-- Emmet takes "div" as Default -->
    <div class="redBg blackBorder"></div>
    <!-- Creating multiple elements using Emmet  -->
    <!-- span.myClass1.myClass2.myClass3*4 + ENTER  -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>
</body>
</html>
