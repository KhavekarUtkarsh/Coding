<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        h1{
            color: skyblue; /*Color by Name*/
        }
        #firstPara{
            color: red; /*Color by rgb*/
        }
        #secondPara{
            color: rgb(255, 174, 0); /*Color by hex value*/
        }
        #thirdPara{
            color: #ffffff;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>CSS Colors</h1>
    <p id="firstPara">This is first parahraph</p>
    <p id="secondPara">This is second paragraph</p>
    <p id="thirdPara">This is third paragraph</p>
</body>
</html>
