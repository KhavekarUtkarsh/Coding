<body>
    <div class="container">
        This is Arrow Function Tutorial

    <script>
        // function greet(){

        // greet();

        // Arrow Function

        let greet =()=>{
            console.log("Good Morning");
        }
        greet();


        setTimeout(() => {
            console.log('We are Inside Arrow Function'); // Here also we use Arrow Function
        }, 3000);


        let sum=(a,b)=>{
            return a+b;
        }

        // Shortcut

        let sum2=(a,b)=>a+b;

        let half= a => a/2;

        
        // Lexical 'this'

        let obj1={
            greeting: "Good Morning",
            names:["UK","RK","RK","PK"],
            speak(){
                this.names.forEach((student)=>{
                    console.log(this.greeting+ " Hello "+student);
                });
            }
        }
        obj1.speak();
    </script>
